<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css"/>
   
    <title>to-do-app</title>
  </head>
  <body>
    <div class="container  ">
     
      <div class="row ">
        <div class="col">
          <h2>New Users Sign Up Here!</h2>
          <form class="signUpContainer">
            <input type="text" name="username" placeholder="username" />
            <input type="text" name="password" placeholder="password" />
            <button type="submit">submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Returning Users Sign In Here!</h2>
          <form class="signInContainer">
            <input type="text" name="username" placeholder="username" />
            <input type="text" name="password" placeholder="password" />
            <button>submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="message"></div>
      <div class="container  d-none" id="date">
        
        <h1>January</h1>
        <p>Wed Jan 25, 2023</p>
     

      <div id="weekdays">
        <div class="d-flex flex-wrap ">
        <div class="p-2">Monday</div>
        <div class="p-2" >Tuesday</div>
        <div class="p-2">Wednesday</div>
        <div class="p-2">Thursday</div>
        <div class="p-2">Friday</div>
        <div class="p-2">Saturday</div>
        <div class="p-2">Sunday</div>
    
        </div>
      </div>
      <div id="num-days" class="container  ">
    
          <div class="row ">
          <div class="d-flex flex-wrap">
          <div class="card" style="width: 5rem; height: 5rem;">1</div>
          <div class="card" style="width: 5rem; height: 5rem;" >2</div>
          <div class="card" style="width: 5rem; height: 5rem;" >3</div>
          <div class="card" style="width: 5rem; height: 5rem;">4</div>
          <div class="card" style="width: 5rem; height: 5rem;">5</div>
          <div class="card" style="width: 5rem; height: 5rem;">6</div>
          <div class="card" style="width: 5rem; height: 5rem;">7</div>
          </div>
        <div class="d-flex flex-wrap">
          <div class="card" style="width: 5rem; height: 5rem;" >8</div>
          <div class="card" style="width: 5rem; height: 5rem;" >9</div>
          <div class="card" style="width: 5rem; height: 5rem;">10</div>
          <div class="card" style="width: 5rem; height: 5rem;">11</div>
          <div class="card" style="width: 5rem; height: 5rem;">12</div>
          <div class="card" style="width: 5rem; height: 5rem;">13</div>
          <div class="card" style="width: 5rem; height: 5rem;">14</div>
         </div>
         <div class="d-flex flex-wrap">
          <div class="card" style="width: 5rem; height: 5rem;">15</div>
          <div class="card" style="width: 5rem; height: 5rem;">16</div>
          <div class="card" style="width: 5rem; height: 5rem;">17</div>
          <div class="card" style="width: 5rem; height: 5rem;">18</div>
          <div class="card" style="width: 5rem; height: 5rem;">19</div>
          <div class="card" style="width: 5rem; height: 5rem;">20</div>
          <div class="card" style="width: 5rem; height: 5rem;">21</div>
        </div>
        <div class="d-flex flex-wrap">
          <div class="card" style="width: 5rem; height: 5rem;">23</div>
          <div class="card" style="width: 5rem; height: 5rem;">24</div>
          <div class="card" style="width: 5rem; height: 5rem;">25</div>
          <div class="card" style="width: 5rem; height: 5rem;" >26</div>
          <div class="card" style="width: 5rem; height: 5rem;">27</div>
          <div class="card" style="width: 5rem; height: 5rem;">28</div>
        <div class="card" style="width: 5rem; height: 5rem;">29</div>
        </div>
        <div class="d-flex flex-wrap ">
          <div class="card" style="width: 5rem; height: 5rem;">30</div>
          <div class="card" style="width: 5rem; height: 5rem;">31</div>
        </div>
      </div>
    </div>

    <div class="container" id="to-do-page">
      <div class="card" style="width: 40rem; height: 40rem">
      <div class="card-body">
        <h1 class="todotag">To-Do's</h1>
        <textarea name="to-do-list" id="" cols="50" rows="10" ></textarea>
        <br>
        <button type="submit">Submit To-do</button>
      </div>
    </div>
    </div>
    



  </body>
  <script type="module" src="./scripts/app.js"></script>
</html>
