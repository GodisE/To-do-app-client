<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css" />

    <title>to-do-app</title>
  </head>
  <body>
    <div class="message"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" onclick="showIndexlists()">See Lists</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    >Create/Update/Delete List</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="content-container" class="container">
      <div class="row">
        <div class="col">
          <h2>New Users Sign Up Here!</h2>
          <form class="signUpContainer" id="sign-up-form-container">
            <div class="mb-3">
              <input type="text" name="userName" placeholder="username" />
            </div>
            <div class="mb-3">
              <input type="text" name="password" placeholder="password" />
            </div>
            <button type="submit" id="sign-up">Sing up</button>
          </form>
        </div>
        <div class="col">
          <h2>Returning Users Sign In Here!</h2>
          <form class="signInContainer" id="sign-in-form-container">
            <div class="mb-3">
              <input type="text" name="userName" placeholder="username" />
            </div>
            <div class="mb-3">
              <input type="text" name="password" placeholder="password" />
            </div>
            <button type="submit" id="sign-in">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 
                                 LIST HTML -->
    <div id="to-do-container" class="d-none">
      <div class="container">
        <h1 class="todotag">Create Your To-Do</h1>

        <form id="create-list-form" class="d-flex">
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Title Your To-do Here"
            id="title"
          />

          <input type="submit" id="create-list-button" value="Create List" />
        </form>
      </div>
      <div class="d-flex" id="index-lists-container"></div>
      <div class="d-flex" id="show-lists-container"></div>
      <div class="container" id="add-act-container"></div>
    </div>
  </body>

  <script type="module" src="./scripts/app.js"></script>
</html>
