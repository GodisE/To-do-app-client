    <div class="container">
      <h1 class="todotag">Create Your To-Do</h1>

      <form id="create-list-form" class="d-flex">
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Title Your To-do Here"
          id="title"
      >

        <input type="submit" id="create-list-button" value="Create List" />
      </form>
      
      <h3 id="to-do-list">To Do List</h3>
    </div>

    <div class="index-acts-container">
      <form id="create-act-form">
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Enter Activity Name Here"
          id="act"
        />
        <input
          type="text"
          name="location"
          class="form-control"
          placeholder="Enter The Location of Act Here"
          id="location"
        />
        <input
          type="checkbox"
          name="isComplete"
          id="isComplete"
          class="d-none"
        />
        <input type="submit" value="Add Activity" />
      </form>
    </div>
 <div class="d-flex" id="index-lists-container"></div>
